name: Context Guard

on:
  push:
    branches: [ main, 'chore/**', 'feat/**', 'fix/**' ]
  pull_request:
    branches: [ main ]

jobs:
  verify-context:
    name: Verify CONTEXT.md
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Make verify script executable
        run: chmod +x scripts/verify-context.sh

      - name: Verify CONTEXT.md integrity
        run: bash scripts/verify-context.sh
